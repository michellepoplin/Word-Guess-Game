<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .modal-content{
opacity: 0.7;
}


.modal-header{
font-size: 30px;
color: rgb(236, 186, 48);
background-color:rgb(71, 62, 30);
}

.modal-title{
 text-align: center;
 margin-left: 170px
}

#save{
background-color: rgb(236, 186, 48);
color: black;
}

#close{
 background-color: black;
 color: rgb(236, 186, 48);
}
.modal-body{

 background-color:rgb(3, 3, 3);
 color:rgb(236, 186, 48);
 text-align: center;
}
.modal-footer{

 background-color:rgb(71, 62, 30);
}
</style>
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
   Launch demo modal
 </button>

 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title text-center" id="exampleModalCenterTitle">STAR WARS</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         Play another game?
       </div>
       <div class="modal-footer">
         <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button id="save" type="button" class="btn btn-primary">Play Again</button>
       </div>
     </div>
   </div>
 </div>

</body>
</html>
